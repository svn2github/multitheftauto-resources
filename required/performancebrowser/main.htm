<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<* = call ( getResourceFromName("ajax"), "start", getResourceName(getThisResource()) ) *>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<script src ='main.js' type = 'text/javascript'></script>
	</head>
	<body onload="performancebrowserLoad()">
	    <div id="wraparea">
	        <div id="searcharea">
                <div style="display:none;visibility:hidden" id="queryUser"><* = getAccountName(user) *></div>
			    <label for="queryTarget"> Target: </label>
			    <select size="3" id="queryTarget" onchange="performQueryFast()" onkeyup="performQueryFast()" onclick="performQueryFast()" onload="performQueryFast()">

			    </select>

			    <label for="queryCategory"> Category: </label>
			    <select size="3" id="queryCategory" onchange="performQueryFast()" onkeyup="performQueryFast()" onclick="performQueryFast()" onload="performQueryFast()">

			    </select>

                <label for="queryFilter"> Options: </label>
                <input type="text" id="queryOptions" onchange="performQuerySlow()" onkeyup="performQuerySlow()"/> 

                <label for="queryOptions"> Filter: </label>
                <input type="text" id="queryFilter" onchange="performQuerySlow()" onkeyup="performQuerySlow()"/> 

		        <img src='/ajax/loading.gif' id="searchingSpinner" style="display:none;" />

	        </div>
	        <div id="statusarea">
			    <label id="statusLabel0">&nbsp;</label>
			    <label id="statusLabel1"></label>
			    <label id="statusLabel2"></label>
	        </div>
		    <div id="contentarea">
		    <table id="performancebrowser-table">
			    <thead>
				    <tr id="headers" />
			    </thead>
			    <tbody id="performancebrowser" />
		    </table>
            </div>
        </div>
	</body>
</html>
